<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">{{title}}</a>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let item of navbarLinks">
          <a [attr.class]="item.disabled ? 'nav-link disabled' : 'nav-link'" [routerLink]="item.disabled ? '#' : [item.link]" routerLinkActive="active">{{item.text}}</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
<div class="footer">
  <div class="container">
    <p> {{name}} - Version: {{ver}} </p>
    <p> {{cgiAppName}}: {{cgiAppVer}} </p>
  </div>
</div>
